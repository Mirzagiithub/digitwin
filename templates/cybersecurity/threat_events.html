{% extends "base.html" %}
{% block title %}Threat Events{% endblock %}

{% block content %}
<h3>Threat Detection Events</h3>

<table class="table table-dark table-striped">
    <thead>
        <tr>
            <th>Rule</th>
            <th>Asset</th>
            <th>Severity</th>
            <th>Confidence</th>
            <th>Time</th>
        </tr>
    </thead>
    <tbody>
        {% for e in events %}
        <tr>
            <td>{{ e.rule.name }}</td>
            <td>{{ e.asset.name }}</td>
            <td class="text-danger">{{ e.severity }}</td>
            <td>{{ e.confidence }}</td>
            <td>{{ e.timestamp }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
