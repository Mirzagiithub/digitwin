{% extends "base.html" %}
{% block title %}Reports{% endblock %}

{% block content %}
<h3>Generated Reports</h3>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Status</th>
            <th>Created</th>
        </tr>
    </thead>
    <tbody>
        {% for r in reports %}
        <tr>
            <td>{{ r.name }}</td>
            <td>{{ r.report_type }}</td>
            <td>{{ r.status }}</td>
            <td>{{ r.created_at }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
