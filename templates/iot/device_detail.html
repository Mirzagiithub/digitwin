{% extends "base.html" %}
{% block title %}Device Detail{% endblock %}

{% block content %}
<h3>Device {{ device.device_id }}</h3>

<table class="table">
    <tr><th>Asset</th><td>{{ device.asset.name }}</td></tr>
    <tr><th>Protocol</th><td>{{ device.protocol }}</td></tr>
    <tr><th>Status</th><td>{{ device.connection_status }}</td></tr>
</table>
{% endblock %}
