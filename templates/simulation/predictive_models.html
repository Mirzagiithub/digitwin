{% extends "base.html" %}
{% block title %}Predictive Models{% endblock %}

{% block content %}
<h3>Predictive Models</h3>

<table class="table table-hover">
    <thead>
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Accuracy</th>
            <th>Status</th>
        </tr>
    </thead>
    <tbody>
        {% for m in models %}
        <tr>
            <td>{{ m.name }}</td>
            <td>{{ m.model_type }}</td>
            <td>{{ m.accuracy }}</td>
            <td>{{ m.status }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
